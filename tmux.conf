set-option -g default-terminal "screen-256color"
set-option -g mouse "on"
set -g status-keys emacs

set-option -g status on
set-option -g status-interval 10
set-option -g status-justify left
set-option -g status-left "#[fg=default][#S] ┃ "
set-option -g status-left-length 20
set-option -g status-left-style default
set-option -g status-position bottom
set-option -g status-right " ┃ %H:%M:%S %Y-%m-%d"
set-option -g status-right-length 140
set-option -g status-right-style default
set-option -g status-style fg=colour250,bg=colour235
set-option -sg escape-time 100

bind-key * set-window-option synchronize-pane

set-window-option -g window-status-current-style fg=black,bg=colour166
set-window-option -g window-status-style fg=black,bg=colour8
